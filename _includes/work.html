<section class="alt-section section-work">	<div class="worktop" id="work"><img src="/assets/img/Work-banner-top.png" width="100%" alt="top"></div>		<div class="my-work">{% include /icons/icon-projects.html%}</div>			<div class="work-belt">			<div class="thumb-wrap">			<div class="thumb-container">	   {% for project in site.data.settings.projects %}			<div class="thumb-unit" data-folder="{{project.folder}}" style="background-image: url(/assets/img/work/{{project.folder}}/thumb.jpg);">				<div class="thumb-overlay">					<strong>{{ project.name }}</strong>				</div>			</div>			{% endfor %}		</div>		</div>							<div class="work-wrap">			<div class="work-container">				<div class="work-return">{% include icons/icon-back.html%}</div>				<h4 class="project-title">Digital</h4>				<div class="project-load"></div>			</div>			</div>					</div>	<div class="workbottom" style="display: block;"><img src="/assets/img/Work-banner-bottom.png" width="100%" alt="top" style="display: block;"></div>		</section>
